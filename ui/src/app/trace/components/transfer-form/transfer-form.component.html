<mat-card>
  <mat-card-content>
    <form [formGroup]="transferForm">
      <div fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
          <div fxLayout="row">
            <span>{{ transfer.sender }}</span>
          </div>

          <mat-icon>arrow_right_alt</mat-icon>

          <span *ngIf="transfer.receiver">{{ transfer.receiver }}</span>

          <ng-container *ngIf="!transfer.receiver">
            <mat-form-field>
              <mat-label>Receiver address</mat-label>
              <input matInput formControlName="receiver" />
            </mat-form-field>
          </ng-container>
        </div>

        <mat-form-field>
          <mat-label>Observations</mat-label>
          <textarea matInput formControlName="observations"></textarea>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="discardChanges.emit()">DISCARD</button>
    <button
      mat-raised-button
      color="secondary"
      [disabled]="!transferForm.valid"
      (click)="saveForm()"
    >
      SAVE & REQUEST CONFIRMATION
    </button>
  </mat-card-actions>
</mat-card>
